<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>

</head>
<body>
<H1>AddressBook Program SYSC4806 Lab 4</H1>
<table border=1>
  <tr> <th>id</th><th>Name</th><th>Address</th><th>Phone Number</th><th>Age</th> </tr>
  <tbody>
  <tr th:each="buddy: ${buddies}">
    <td th:text="${buddy.id}" />
    <td th:text="${buddy.name}" />
    <td th:text="${buddy.address}" />
    <td th:text="${buddy.phoneNumber}" />
    <td th:text="${buddy.age}" />
  </tr>
  </tbody>
</table>
